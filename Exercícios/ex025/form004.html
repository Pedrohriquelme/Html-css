<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formul√°rio</title>
</head>
<body>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="cadastro.PHP" method="get">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome0" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemeil">E-meil:</label>
                <input type="email" name="emeil" id="iemeil" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required placeholder="(xx)xxxx-xxxx">
            </p>
    </fieldset> 
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </form>

    <!--Estudar mais sobre RegEx-->
</body>
</html>
