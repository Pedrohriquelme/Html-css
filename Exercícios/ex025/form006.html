<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Últimos métodos de formulários</h1>
    <form action="cadastro.PHP" method="post">
       <fieldset>
           <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="00ff00">
           </p>
           <p>
            <label for="irange">Nivel de satisfação</label>
            <input type="range" name="range" id="irange" min="1"  max="5">
        </p>
            <p>
            <label for="ifoto">Imagens</label>
            <input type="file" name="foto" id="ifoto">
            </p>
       </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
