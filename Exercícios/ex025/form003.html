<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Dia mês ano e hora</h1>
    
    <form action="cadastro.PHP" method="get">
    <p>
        <label for="iusu">usuario:</label>
        <input type="text" name="usu" id="iusu" required maxlength="30" placeholder="Nome de usuario" autocomplete="username">
    </p>
    <p>
        <label for="imedia"></label>media:
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="De o a 10" step="0.1" value="5" required>
    </p>
    <p>
        <label for="imes">Mês</label>
        <input type="month" name="mes" id="imes" value="2020-07">
    </p>
    <p>
        <label for="idia">Dia:</label>
        <input type="date" name="dia" id="idia">
    </p>
    <p><label for="ihora">Hora:</label>
    <input type="time" name="hora" id="ihora">
    </p>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </form> 
</body>
</html>
